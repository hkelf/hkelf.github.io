<html>
    <head>
        <style>
            body {
              font-family: 'Courier New', monospace;
            }
        </style>
    </head>
    <body>
        <h2>
            just a chrono
        </h2>
        <div>
            With keyboard: Press space to start, then press any key (don't try f5 plz) to stop.
            <br>
            With mouse: Click anywhere to start, then click again to stop.
            <br>
            With phone: Touch anywhere to start, then click again to stop.
        </div>
        <br>
        <div>
            <label for="visible" id="visibleLabel" style="font-size: 1.5em;">Hide while running ?</label>
            <input type="checkbox" name="visible" id="visible" style="width: 20px; height: 20px;">
        </div>
        <h1 id="chrono"></h1>
        <div>
            <h3>log (time | start | end)</h3>
            <div id="log"></div>
        </div>
        <script>
            let isRunning = false; 
            let startDate = 0;
            let chrono = document.getElementById('chrono');
            chrono.innerText = `00:00,00`;
            let visibleCB = document.getElementById('visible');
            let visibleLabel = document.getElementById('visibleLabel');
            let isVisible = true;
            let logContainer = document.getElementById('log');

            const timeToString = time => `${(time.getHours()-1) != 0 ? (time.getHours()-1).toString().padStart(2, "0") + ":" : ""}${time.getMinutes().toString().padStart(2, "0")}:${time.getSeconds().toString().padStart(2, "0")}.${time.getMilliseconds().toString().padStart(3, "0")}`

            const end = () => {
                isRunning = false;
                let end = Date.now();
                let record = new Date(end - startDate);
                chrono.innerText = timeToString(record);
                let line = document.createElement('div');
                line.style = 'font-style: italic;'
                line.innerText += `${timeToString(record)} | ${new Date(startDate).toLocaleString()} | ${new Date(end).toLocaleString()}`;
                if (logContainer.firstChild) {
                    logContainer.insertBefore(line, logContainer.firstChild);
                } else {
                    logContainer.appendChild(line)
                }
            }

//            el.addEventListener("touchstart", handleStart);

            visibleCB.onmousedown = function(e) {
                e.stopPropagation();
                isVisible = this.checked;
            }

            visibleCB.onkeydown = e => e.preventDefault();

            visibleLabel.onmousedown = function(e) {
                e.stopPropagation();
                isVisible = this.checked;
            }

            visibleLabel.ontouchstart = function(e) {
                e.stopPropagation();
                isVisible = this.checked;
            }

            visibleLabel.onkeydown = e => e.preventDefault();

            visibleCB.onmousedown = function(e) {
                e.stopPropagation();
                isVisible = this.checked;
            }

            visibleCB.ontouchstart = function(e) {
                e.stopPropagation();
                isVisible = this.checked;
            }

            visibleCB.onkeydown = e => e.preventDefault();

            document.onkeydown = event => {
                if (isRunning == true) {
                    end()
                } else if (event.keyCode == 32 && isRunning == false) {
                    isRunning = true;
                    startDate = Date.now();
                }
            }

            document.onmousedown = event => {
                if (isRunning == true) {
                    end()
                } else if (isRunning == false) {
                    isRunning = true;
                    startDate = Date.now();
                }
            }
            
            document.ontouchstart = event => {
                if (isRunning == true) {
                    end()
                } else if (isRunning == false) {
                    isRunning = true;
                    startDate = Date.now();
                }
            }

            document.ontouchend = e => e.preventDefault();
            document.ontouchcancel = e => e.preventDefault();

            const frame = () => {
                if (isRunning) {
                    if (! isVisible) {
                        chrono.innerText = '??:??,???'
                    } else {
                        let now = new Date(Date.now() - startDate);
                        chrono.innerText = `${(now.getHours()-1) != 0 ? (now.getHours()-1).toString().padStart(2, "0") + ":" : ""}${now.getMinutes().toString().padStart(2, "0")}:${now.getSeconds().toString().padStart(2, "0")}.${now.getMilliseconds().toString().padStart(3, "0")}`;
                    }
                }

                window.requestAnimationFrame(frame);
            }

            window.requestAnimationFrame(frame)
        </script>

    </body>

</html>
